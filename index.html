<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Buğra Akgün Homework 1</title>
</head>
<body>
    <div class="container">
        <div class="task-title">
            Patika Fimple React Bootcamp Challenge 1 : Form & List
        </div>
        <div class="task-body">
            <div class="list-form">
                <div class="form-border">
                    <form class="form-control" id="form">
                        <label for="title">Title:</label>
                        <br>
                        <input type="text" name="title" required>
                        <div class="form-checkbox">
                            <input type="checkbox" id="completed" name="completed" value="true">
                            <label for="completed">Is completed</label>
                        </div>
                        <button class="btn" id="submit" type="submit" > Submit</button>
                    </form>
                </div>
            </div>
            <div id="todosList" class="list">
                <div class="spinner-container">
                    <div id="loading"></div>
                </div>
                <ul class="todos-list"></ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Buğra Akgün</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
